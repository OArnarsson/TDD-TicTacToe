<!DOCTYPE html>
<html>
    <head>
        <title>TDD-TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Testing spark functionality</h1>
            <form method="post" action="/random" class="form-inline" role="form">
                <button type="submit">Random</button>
            </form>
            <hr>
            <div id="results" class="alert alert-info">Hopefully this will display a random number on button click.</div>
            <hr>
        </div>

        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            var form = $('form');
            form.submit(function( event ) {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: null
                }).done(function(test) {
                    $('#results').html(test).attr('class', 'alert alert-success');
                }).fail(function() {
                    console.error();
                    $('#results').html('Error, spark is not working...').attr('class', 'alert alert-danger');
                });
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
